<form 
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
  class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4"
>
  
    <div class="flex-grow">
        <div class="flex">

            <input 
               type="text" 
               class="flex w-full border rounded-xl text-gray-600 focus:outline-none focus:border-indigo-300 pl-4 h-10"
               placeholder="Mensaje"
               autofocus 
              formControlName="prompt"
            />

            <select 
             formControlName="option"
             class="w-2/5 ml-5 border rounded-xl text-gray-800 text-sm focus:outline-none focus:border-indigo-300 pl-4 h-10">
                <option value="" selected>--- Seleccione ---</option>
                @for (option of options; track option.id) {
                    <option [value]="option.id">{{ option.text }}</option>
                }
            </select>
        </div>
    </div>

    <div class="ml-4">
        <button class="btn-primary flex items-center justify-center" type="submit" [disabled]="form.invalid">
            <span class="mr-2 hidden lg:block">Enviar</span>
            <i class="fa-regular fa-paper-plane"></i>
        </button>
    </div>
</form>
