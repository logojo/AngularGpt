<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
        
        <!-- Cat Messages -->
         <app-gpt-message text="Hola buen dÃ­a en que puedo ayudarte" />
         @for (message of messages(); track $index) {
           @if( message.isGpt ) {
                @if(message.info) {
                  <app-message-orthography 
                    [accuracy_percentage]="message.info.accuracy_percentage"
                    [original_text]="message.info.original_text"
                    [corrected_text]="message.info.corrected_text ?? ''"
                    [corrections]="message.info.corrections"
                  />
                }@else {
                  <app-gpt-message [text]="message.text" />
                }
           }@else {
             <app-my-message [text]="message.text"  />
           }
         }

        @if( isLoading() ){
          <app-typing-louder />
        }
    </div>
  </div>

    <!-- MessageBox -->
    <app-text-message-box 
      placeholder="Escribe lo que deseas"
      (onMessage)="handleMessage( $event )"
    />

</div>
